---

- name: add VRF
  hosts: mso
  connection: local
  gather_facts: false

  vars_files:
    - external_vars.yml
  tasks:
    - name: Add a new VRF to template
      cisco.mso.mso_schema_template_vrf:
        host: "{{ host }}"
        username: "{{ username }}"
        password: "{{ password }}"
        use_proxy: false
        schema: "{{ schema }}"
        template: "{{ template }}"
        validate_certs: "no"
        vrf: "{{ vrf }}"
        state: present
      delegate_to: localhost


