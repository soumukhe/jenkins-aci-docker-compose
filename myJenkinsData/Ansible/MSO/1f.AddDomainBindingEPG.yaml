---

- name: add DomainBinding to EPG
  hosts: mso
  connection: local
  gather_facts: false

  vars_files:
    - external_vars.yml

  tasks:           
    - name: domain binding to EPG
      cisco.mso.mso_schema_site_anp_epg_domain:
        host: "{{ host }}"
        username: "{{ username }}"
        password: "{{ password }}"
        validate_certs: "no"
        use_proxy: false
        schema: "{{ schema }}"
        site: "{{ site1 }}"
        template: "{{ template }}"
        anp: "{{ anp }}"
        epg: "{{ epg1 }}"
        domain_association_type: vmmDomain
        domain_profile: "{{ vmm_F7 }}"
        deployment_immediacy: lazy
        resolution_immediacy: lazy
        state: present
      delegate_to: localhost      

    - name: domain binding to EPG
      cisco.mso.mso_schema_site_anp_epg_domain:
        host: "{{ host }}"
        username: "{{ username }}"
        password: "{{ password }}"
        validate_certs: "no"
        use_proxy: false
        schema: "{{ schema }}"
        site: "{{ site2 }}"
        template: "{{ template }}"
        anp: "{{ anp }}"
        epg: "{{ epg1 }}"
        domain_association_type: vmmDomain
        domain_profile: "{{ vmm_F8 }}"
        deployment_immediacy: lazy
        resolution_immediacy: lazy
        state: present
      delegate_to: localhost
      
      
      
