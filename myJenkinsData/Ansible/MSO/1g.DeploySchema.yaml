---

- name: deploy Schema
  hosts: mso
  connection: local
  gather_facts: false

  vars_files:
    - external_vars.yml

  tasks:           
    - name: deploy schema
      cisco.mso.mso_schema_template_deploy:
        host: "{{ host }}"
        username: "{{ username }}"
        password: "{{ password }}"
        validate_certs: "no"
        use_proxy: false
        schema: "{{ schema }}"
        template: "{{ template }}"
        state: deploy
      delegate_to: localhost
      
      
