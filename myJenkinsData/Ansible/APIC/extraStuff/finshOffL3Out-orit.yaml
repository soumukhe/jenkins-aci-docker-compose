- name: test x509 certs with non-admin user
  hosts: "dmzapic8"
  connection: local
  gather_facts:  false

  vars_files:
    - apic-vars.yaml 


  tasks:
    - name:  Creating Tenant
      cisco.aci.aci_rest:
        host: dmzapic8
        username: "ansible"
        use_ssl: yes
        private_key: "{{ private_key }}"
        certificate_name: "{{ certificate_name}}"
        use_proxy: no
        validate_certs: no
        path: /api/mo/uni.json
        method: post
        content:
          {
            "fvTenant": {
              "attributes": {
                "name": "smtest101",
                "descr": "REST cert demo",
              }
            }
          }
      delegate_to: localhost




